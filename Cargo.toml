[package]
name = "sandbox"
version = "1.2.0"
edition = "2018"

[dependencies]
pixels = "0.2"
imgui = "0.6"
imgui-wgpu = "0.12"
imgui-winit-support = "0.6"
winit = "0.23"
rand = "0.7"
rand_pcg = "0.2"
simdnoise = "3.1"
flume = { version = "0.9", default-features = false }
puffin = "0.3"
puffin-imgui = "0.5"
bytemuck = "1.4"

[profile.dev]
opt-level = 1
[profile.dev.package."*"]
opt-level = 3

[profile.release]
lto = true
